<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Samolov SPR</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width="960" height="540" tabindex="-1" style="width:960px;height:540px;background:#231F20"></canvas>

    <script src="Build/SPR 151000.loader.js"></script>

    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      const urlParams = new URLSearchParams(window.location.search);
    const sprId = urlParams.get("id");

      function sendMessageWithRetry(instance, goName, method, arg, tries = 30, delayMs = 200) {
        const trySend = (left) => {
            try {
                console.log('trying to send to ', { goName }, ' ', { method });
            instance.SendMessage(goName, method, arg);
            // если объект ещё не создан в сцене, Unity может "проглотить" без ошибки.
            // Если у тебя в C# есть лог/ответ, можно завязаться на обратный вызов.
          } catch (e) {
            if (left > 0) {
              setTimeout(() => trySend(left - 1), delayMs);
            } else {
              console.error(`SendMessage failed after retries: ${goName}.${method}("${arg}")`, e);
            }
          }
        };
        trySend(tries);
      }


      const canvasEl = document.querySelector("#unity-canvas");
      createUnityInstance(canvasEl, {
        dataUrl: "Build/SPR 151000.data.unityweb",
        frameworkUrl: "Build/SPR 151000.framework.js.unityweb",
        codeUrl: "Build/SPR 151000.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Samolov SPR",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false,
        // devicePixelRatio: 1,
      })
      .then((instance) => {

        window.unityInstance = instance;

        if (sprId) {
          sendMessageWithRetry(instance, "GameChoreographer", "SetSPR", sprId);
        }
      })
      .catch((err) => {
        console.error("Unity failed to load:", err);
      });
    </script>
</body>
</html>
